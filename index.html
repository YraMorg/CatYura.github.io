<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для моєї киці</title>
    <style>
        body {
            background-color: #FFC0CB; /* Світло-рожева фон */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        p {
            font-size: 32px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            background-color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        #heart {
            font-size: 40px; /* Збільшуємо розмір серця */
        }
         img {
            max-width: 25%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        let clickCount = 0;  // Лічильник натискань
        const totalClicks = 9;

        function changeContent() {
            let textElement = document.getElementById("text");
            let buttonElement = document.getElementById("button");

            if (textElement.innerText === "Привіт") {
                textElement.innerText = "О, так ти киця?";
                buttonElement.innerText = "Мяуу";
            } else if (textElement.innerText === "О, так ти киця?") {
                document.body.innerHTML = "";

                let newText = document.createElement("p");
                newText.innerText = "Я люблю киць";
                document.body.appendChild(newText);

                let newButton = document.createElement("button");
                newButton.innerText = "Смущаєш";
                newButton.style.marginTop = "20px";
                newButton.style.padding = "15px 30px";
                newButton.style.fontSize = "24px";
                newButton.style.border = "none";
                newButton.style.backgroundColor = "white";
                newButton.style.cursor = "pointer";
                newButton.style.borderRadius = "10px";
                newButton.onclick = changeToFinalContent;
                
                let gratitudeImage = document.createElement("img");
                gratitudeImage.src = "CatYura2/2.jpg"; // Замініть на правильний шлях
                gratitudeImage.alt = "Вдячність";
                gratitudeImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
                gratitudeImage.style.marginTop = "30px";

                document.body.appendChild(gratitudeImage);
                document.body.appendChild(newButton);
            }
        }

        function changeToFinalContent() {
            document.body.innerHTML = "";

            let finalText = document.createElement("p");
            finalText.innerText = "Надіюсь ти хороша та слухняна киця?";
            document.body.appendChild(finalText);

            let finalButton = document.createElement("button");
            finalButton.innerText = "Ну так";
            finalButton.style.marginTop = "20px";
            finalButton.style.padding = "15px 30px";
            finalButton.style.fontSize = "24px";
            finalButton.style.border = "none";
            finalButton.style.backgroundColor = "white";
            finalButton.style.cursor = "pointer";
            finalButton.style.borderRadius = "10px";
            finalButton.onclick = startGamePrompt;
            
            let sunshineImage = document.createElement("img");
            sunshineImage.src = "CatYura2/3.jpg"; // Замініть на правильний шлях
            sunshineImage.alt = "Сонячні промені";
            sunshineImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
            sunshineImage.style.marginTop = "30px";

            document.body.appendChild(sunshineImage);
            document.body.appendChild(finalButton);
        }

        function startGamePrompt() {
            document.body.innerHTML = "";

            let gameText = document.createElement("p");
            gameText.innerText = "Тоді давай зіграємо в гру";
            document.body.appendChild(gameText);

            let gameButton = document.createElement("button");
            gameButton.innerText = "Яку?";
            gameButton.style.marginTop = "20px";
            gameButton.style.padding = "15px 30px";
            gameButton.style.fontSize = "24px";
            gameButton.style.border = "none";
            gameButton.style.backgroundColor = "white";
            gameButton.style.cursor = "pointer";
            gameButton.style.borderRadius = "10px";
            gameButton.onclick = changeToGamePrompt;
            
            let creativityImage = document.createElement("img");
            creativityImage.src = "CatYura2/4.jpg"; // Замініть на правильний шлях
            creativityImage.alt = "Креативність";
            creativityImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
            creativityImage.style.marginTop = "30px";

            document.body.appendChild(creativityImage);
            document.body.appendChild(gameButton);
        }

        function changeToGamePrompt() {
            document.body.innerHTML = "";

            let gameText = document.createElement("p");
            gameText.innerText = "Потрібно спіймати серце";
            document.body.appendChild(gameText);

            let gameButton = document.createElement("button");
            gameButton.innerText = "Давай спробуємо";
            gameButton.style.marginTop = "20px";
            gameButton.style.padding = "15px 30px";
            gameButton.style.fontSize = "24px";
            gameButton.style.border = "none";
            gameButton.style.backgroundColor = "white";
            gameButton.style.cursor = "pointer";
            gameButton.style.borderRadius = "10px";
            gameButton.onclick = startHeartGame;
            
            let inspirationImage = document.createElement("img");
            inspirationImage.src = "CatYura2/5.jpg"; // Замініть на правильний шлях
            inspirationImage.alt = "Натхнення";
            inspirationImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
            inspirationImage.style.marginTop = "30px";

            document.body.appendChild(inspirationImage);
            document.body.appendChild(gameButton);
        }

        function startHeartGame() {
            document.body.innerHTML = "";
            clickCount = 0;  // Скидаємо лічильник
            updateCounter();

            createHeart();  // Створюємо перше серце
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerText = "❤️";
            heart.id = "heart";
            heart.style.position = "absolute";  // Розміщуємо серце в абсолютному позиціюванні

            // Рандомні координати для серця
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;

            heart.style.left = `${randomX}px`;
            heart.style.top = `${randomY}px`;

            heart.onclick = handleHeartClick;  // Додаємо обробник кліку

            document.body.appendChild(heart);
        }

        function handleHeartClick() {
            clickCount++;  // Збільшуємо лічильник
            updateCounter();

            this.remove();  // Видаляємо серце після натискання

            if (clickCount < totalClicks) {
                createHeart();  // Створюємо нове серце
            } else {
                endGame();  // Завершуємо гру
            }
        }

        function updateCounter() {
            let counter = document.getElementById("counter");
            if (!counter) {
                counter = document.createElement("p");
                counter.id = "counter";
                document.body.appendChild(counter);
            }
            counter.innerText = `${clickCount}/${totalClicks}`;
        }

        function endGame() {
            document.body.innerHTML = "";

            let endText = document.createElement("p");
            endText.innerText = "Здається ти зловила моє серце";
            document.body.appendChild(endText);

            let endButton = document.createElement("button");
            endButton.innerText = "Я так і хотіла";
            endButton.style.marginTop = "20px";
            endButton.style.padding = "15px 30px";
            endButton.style.fontSize = "24px";
            endButton.style.border = "none";
            endButton.style.backgroundColor = "white";
            endButton.style.cursor = "pointer";
            endButton.style.borderRadius = "10px";
            endButton.onclick = showCuteMessage;
            
            let knowledgeImage = document.createElement("img");
            knowledgeImage.src = "CatYura2/6.jpg"; // Замініть на правильний шлях
            knowledgeImage.alt = "Знання";
            knowledgeImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
            knowledgeImage.style.marginTop = "30px";

            document.body.appendChild(knowledgeImage);
            document.body.appendChild(endButton);
        }

        function showCuteMessage() {
            document.body.innerHTML = "";

            let cuteText = document.createElement("p");
            cuteText.innerText = "Пхаха, це мило киця";
            document.body.appendChild(cuteText);

            let cuteButton = document.createElement("button");
            cuteButton.innerText = "мррр";
            cuteButton.style.marginTop = "20px";
            cuteButton.style.padding = "15px 30px";
            cuteButton.style.fontSize = "24px";
            cuteButton.style.border = "none";
            cuteButton.style.backgroundColor = "white";
            cuteButton.style.cursor = "pointer";
            cuteButton.style.borderRadius = "10px";
            cuteButton.onclick = showLoveMessage;
            
            let wanderlustImage = document.createElement("img");
            wanderlustImage.src = "CatYura2/7.jpg"; // Замініть на правильний шлях
            wanderlustImage.alt = "Жага до подорожі";
            wanderlustImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
            wanderlustImage.style.marginTop = "30px";

            document.body.appendChild(wanderlustImage);
            document.body.appendChild(cuteButton);
        }

        function showLoveMessage() {
            document.body.innerHTML = "";

            let loveText = document.createElement("p");
            loveText.innerText = "Кохаю тебе";
            document.body.appendChild(loveText);

            let loveButton1 = document.createElement("button");
            loveButton1.innerText = "Я теж тебе кохаю";
            loveButton1.style.marginTop = "20px";
            loveButton1.style.padding = "15px 30px";
            loveButton1.style.fontSize = "24px";
            loveButton1.style.border = "none";
            loveButton1.style.backgroundColor = "white";
            loveButton1.style.cursor = "pointer";
            loveButton1.style.borderRadius = "10px";
            loveButton1.onclick = showThankYouMessage;

            let loveButton2 = document.createElement("button");
            loveButton2.innerText = "Ну норм";
            loveButton2.style.marginTop = "20px";
            loveButton2.style.padding = "15px 30px";
            loveButton2.style.fontSize = "24px";
            loveButton2.style.border = "none";
            loveButton2.style.backgroundColor = "white";
            loveButton2.style.cursor = "pointer";
            loveButton2.style.borderRadius = "10px";
            loveButton2.onclick = showGrumpyMessage;
            
            let courageImage = document.createElement("img");
            courageImage.src = "CatYura2/8.jpg"; // Замініть на правильний шлях
            courageImage.alt = "мужність";
            courageImage.style.width = "300px"; // Можна змінити розмір, якщо потрібно
            courageImage.style.marginTop = "30px";

            document.body.appendChild(courageImage);
            document.body.appendChild(loveButton1);
            document.body.appendChild(loveButton2);
        }

        function showThankYouMessage() {
            document.body.innerHTML = "";

            let thankYouText = document.createElement("p");
            thankYouText.innerText = "Тримай за це квіточку";

            let thankYouButton = document.createElement("button");

            thankYouButton.style.marginTop = "20px";

            thankYouButton.style.fontSize = "24px";

            let harmonyImage = document.createElement("img");

        function showGrumpyMessage() {

        function showMarch8Message() {
            document.body.innerHTML = "";

            let march8Text = document.createElement("p");
            march8Text.innerText = "З 8 березня квіточка🌹";
            document.body.appendChild(march8Text);

            let march8Button = document.createElement("button");
            march8Button.innerText = "Це дуже мило";
            march8Button.style.marginTop = "20px";
            march8Button.style.padding = "15px 30px";
            march8Button.style.fontSize = "24px";
            march8Button.style.border = "none";
            march8Button.style.backgroundColor = "white";

            march8Button.style.borderRadius = "10px";

        function showSadMessage() {
            document.body.innerHTML = "";

            let sadText = document.createElement("p");
            sadText.innerText = "Якщо тобі буде сумно, то пам'ятай, що я завжди з тобою в твоєму серці";
            document.body.appendChild(sadText);

            let loveButton = document.createElement("button");
            loveButton.innerText = "Добре мій любий котик";

        function showContacts() {
            document.body.innerHTML = "";

            let contactsText = document.createElement("p");
            contactsText.innerText = "Контакти Автора (для побажань або питань):";
            document.body.appendChild(contactsText);

// Створюємо список контактів

    "TikTok - @yramorg",
    "Telegram - @YraMorg",
    "Instagram - @yramorg",
    "YouTube - @YraMorg and @YoungTheRise",

// Додаємо контакти в список
contacts.forEach(contact => {

});

// Створюємо зображення
let contactImage = document.createElement("img");
